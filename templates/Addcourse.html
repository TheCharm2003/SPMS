<html>
    <head>
        <meta charset="UTF-8">
        <title>Course Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static',filename= 'Courses try.css') }}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="image"> <img src="{{url_for('static',filename= 'somi1.png') }}" alt="logo" width="100" height="100" id="abc" ></div>
            <div class="head1"> <h1>KJSIT</h1>
            <h2>Students Progress Management System</h2></div>
         </div>
        </div>
        <div class="card" style="border-radius: 30px; border: 0; padding: 0;">
            <div class="container" style="border: 0; padding: 0;">
                <div class="row" id="header">
                    <div class="col-4" id="logo">
                        <h1>Course Form</h1>
                    </div>
                    <div class="col-8">
                    <ul id="menu" class="float-md-right">
                        <li><a href="{{url_for('facultyhome') }}" class="active">Home</a></li>
                        <li><a href="{{url_for('createdcourses') }}">Courses</a></li>
                        <li><a href="{{url_for('addcourse') }}">Add Courses</a></li>
                        <li><a href="{{url_for('marks') }}">Marks</a></li>
                        <li><a href="{{url_for('facultycontactus') }}">Contact Us</a></li>
                        <li><a href="{{url_for('logout') }}">Log Out</a></li>
                    </ul>
                    </div>
                </div>
            </div>
            <form action="{{ url_for('addcourse') }}" method="post">
            <div class="container">
                    <div class="row"><h2>Add Course :</h2></div>
                    <div class="row">
                        <div class="col-2">
                            <label>Course Name: </label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="cname" style="margin-left: 0;">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label>Course Code: </label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="ccode" style="margin-left: 0;">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label>Semester: </label>
                        </div>
                        <div class="col-4">
                            <select id="sem" name="optionsemester">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label>Course Outcome:</label>
                        </div>
                        <div class="col-10">
                            <div class="row">
                                <label style="margin-left: 0; padding-left: 0;">CO1: </label>
                                <input type="text" placeholder="Enter course outcomes here" style="width: 95%;" name="CO1">
                            </div>
                            <div class="row">
                                <label style="margin-left: 0; padding-left: 0;">CO2: </label>
                                <input type="text" placeholder="Enter course outcomes here" style="width: 95%;" name="CO2">
                            </div>
                            <div class="row">
                                <label style="margin-left: 0; padding-left: 0;">CO3: </label>
                                <input type="text" placeholder="Enter course outcomes here" style="width: 95%;" name="CO3">
                            </div>
                            <div class="row">
                                <label style="margin-left: 0; padding-left: 0;">CO4: </label>
                                <input type="text" placeholder="Enter course outcomes here" style="width: 95%;" name="CO4">
                            </div>
                            <div class="row">
                                <label style="margin-left: 0; padding-left: 0;">CO5: </label>
                                <input type="text" placeholder="Enter course outcomes here" style="width: 95%;" name="CO5">
                            </div>
                            <div class="row">
                                <label style="margin-left: 0; padding-left: 0;">CO6: </label>
                                <input type="text" placeholder="Enter course outcomes here" style="width: 95%;" name="CO6">
                            </div>
                        </div>
                    </div>
            <div class="container">
                <div class="row">
                    <div class="col-1">
                        <label>GA1:</label>
                        <input type="checkbox" name="GA1">
                    </div>
                    <div class="col-1">
                        <label>GA2:</label>
                        <input type="checkbox" name="GA2">
                    </div>
                    <div class="col-1">
                        <label>GA3:</label>
                        <input type="checkbox" name="GA3">
                    </div>
                    <div class="col-1">
                        <label>GA4:</label>
                        <input type="checkbox" name="GA4">
                    </div>
                    <div class="col-1">
                        <label>GA5:</label>
                        <input type="checkbox" name="GA5">
                    </div>
                    <div class="col-1">
                        <label>GA6:</label>
                        <input type="checkbox" name="GA6">
                    </div>
                    <div class="col-1">
                        <label>GA7:</label>
                        <input type="checkbox" name="GA7">
                    </div>
                    <div class="col-1">
                        <label>GA8:</label>
                        <input type="checkbox" name="GA8">
                    </div>
                    <div class="col-1">
                        <label>GA9:</label>
                        <input type="checkbox" name="GA9">
                    </div>
                    <div class="col-1">
                        <label>GA10:</label>
                        <input type="checkbox" name="GA10">
                    </div>
                    <div class="col-1">
                        <label>GA11:</label>
                        <input type="checkbox" name="GA11">
                    </div>
                    <div class="col-1">
                        <label>GA12:</label>
                        <input type="checkbox" name="GA12">
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Add" id="addbut">
                </div>
            </div>
            </form>
        </div>
        </div>
        <div class="container card" style="margin-bottom: 30px; padding-bottom: 10px;">
            <div class="row" id="a4">
                <div class="col-6">
                    <div class="row">
                        <label >GA1: Engineering knowledge</label>
                    </div>
                    <div class="row">
                        <label >GA2: Problem analysis</label>
                    </div>
                    <div class="row">
                        <label >GA3: Design/development of solutions</label>
                    </div>
                    <div class="row">
                        <label >GA4: Conduct investigations of complex problems</label>
                    </div>
                    <div class="row">
                        <label >GA5: Modern tool usage</label>
                    </div>
                    <div class="row">
                        <label >GA6: The engineer and society</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <label >GA7: Environment and sustainability</label>
                    </div>
                    <div class="row">
                        <label >GA8: Ethics</label>
                    </div>
                    <div class="row">
                        <label >GA9: Individual and team work</label>
                    </div>
                    <div class="row">
                        <label >GA10: Communication</label>
                    </div>
                    <div class="row">
                        <label >GA11: Project management and finance</label>
                    </div>
                    <div class="row">
                        <label >GA12: Life-long learning</label>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </body>
</html>
